test-donut:
  stage: test
  image: golang:1.13-alpine3.10
  script:
    - cd donut-service
    - echo test

build-and-push-donut:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - export APP_VERSION=$(cat helm/charts/donut-service/Chart.yaml | grep appVersion | awk -F' ' '{print $2}')
    - echo ${GCLOUD_SERVICE_KEY} | base64 -d > ${HOME}/gcloud-service-key.json
    - docker login -u _json_key -p "$(cat ${HOME}/gcloud-service-key.json)" https://gcr.io
  script:
    - cd donut-service
    - docker build . -t gcr.io/kube-gke-terra/donut-service:${APP_VERSION}
    - docker push gcr.io/kube-gke-terra/donut-service:${APP_VERSION}
  only:
    changes:
      - dounut-service/**/*
      - helm/charts/donut-service/**/*

deploy-donut:
  stage: deploy
  image: punkupoz/cloud-utils:v1.2.0
  before_script:
    - export APP_VERSION=$(cat helm/charts/donut-service/Chart.yaml | grep appVersion | awk -F' ' '{print $2}')
    - echo ${GCLOUD_SERVICE_KEY} | base64 -d > ${HOME}/gcloud-service-key.json
    - docker login -u _json_key -p "$(cat ${HOME}/gcloud-service-key.json)" https://gcr.io
    - gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - gcloud config set project ${GCP_PROJECT_ID}
    - gcloud container clusters get-credentials ${CLUSTER_NAME} --zone ${CLUSTER_ZONE} --project ${GCP_PROJECT_ID}
  script:
    - helm install donut-service -f ./helm/charts/donut-service \
      --set imageProd=gcr.io/kube-gke-terra/donut-service:${APP_VERSION} \
      --set env_codename=prod
  only:
    changes:
      - dounut-service/**/*
      - helm/charts/donut-service/**/*